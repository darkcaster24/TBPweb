<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Edit Profile</title>
</head>
<body>
        <!-- Main -->
        <div class="main">
            <h2>Setting Profile</h2>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-start py-3 border-bottom">
                        <img src="img/clipart--person-icon--cliparts-15.png" alt="" width="100" height="100">
                        <div class="pl-sm-4 pl-2" id="img-section">
                            <b>Profile Photo</b>
                            <p>Accepted file type .png. Less than 1MB</p>
                            <button type="button" class="btn btn-success">Upload</button>
                        </div>
                    </div>
                    <table>
                        <tbody>
                            <tr>
                                <td>Username</td>
                                <td>:</td>
                                <td><input type="text" class="input-box" id="logEmail" required></td>
                            </tr>
                          <tr>
                                <td>Email</td>
                                <td>:</td>
                                <td><input type="text" class="input-box" id="logEmail" required></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td>:</td>
                                <td><input type="text" class="input-box" id="logEmail" required></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>:</td>
                                <td><input type="text" class="input-box" id="logEmail" required></td>
                            </tr>
                           <tr>
                                <td>Job</td>
                                <td>:</td>
                                <td><input type="text" class="input-box" id="logEmail" required></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Change Profile">
                    </div>
                </div>
            </div> 
        </div>
</body>
</html>
